<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="webformat.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propositional logic</title>
</head>

<body>

    <h1>Propositional Logic Calculator</h1>
    <div class="container">
        <form class="form" id="stringForm">
            <label for="inputString" id="label">Enter a logical expression:</label><br>
            <input type="text" id="inputString" class="inputString"><br>
            <button type="button" id="¬" class="cbutton">¬</button>
            <button type="button" id="∧" class="cbutton">∧</button>
            <button type="button" id="∨" class="cbutton">∨</button>
            <button type="button" id="→" class="cbutton">→</button><br><br>
            <input type="submit" class="generatorbutton" value="Generate table">
            <input type="button" id="setbutton" class="generatorbutton" value="Add to set">
            <input type="button" id="clearbutton" class="generatorbutton" value="Clear set">
        </form>
        <form class="form" id="setForm">
            <label for="setForm" id="test">Set of expressions:</label><br>
        </form>
    </div>
    <br><br>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
