<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="webformat.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propositional logic</title>
</head>

<body>

    <h1>Propositional logic truth table generator</h1>
    <form id="stringForm">
        <label for="inputString" id="label">Enter a logical expression:</label><br>
        <input type="text" id="inputString" name="inputString"><br>
        <button  type="button" id="¬" class="cbutton">¬</button>
        <button  type="button" id="∧" class="cbutton">∧</button>
        <button  type="button" id="∨" class="cbutton">∨</button>
        <button  type="button" id="→" class="cbutton">→</button><br><br>
        <input type="submit" class="generatorbutton" value="Generate">
    </form>
    <br><br>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
